<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 2: JavaScript Operators</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>

	<div class="container" id="whole">

		<div class="row">
			<div class="col-sm-5">
				<img src="robot.png">
			</div>
			<div class="col-sm-7">
					<p id="answer"> <br><br>"My name is KYie! Your Math Helper. Please input values for A and B." </p>
			</div>
		</div>

				<form>
					<label for="value-of-a">Enter a value for A:</label>
					<input type="number" name="value-for-a" id="a-value" class="form-control" placeholder="A">

					<label for="value-of-b">Enter a value for B:</label>
					<input type="number" name="value-for-b" id="b-value" class="form-control" placeholder="B">
				</form>

			<p id="currency">Click the buttons below to find the following:</p>

				<!-- A times B -->
			<button type="button" class="btn btn-success" onclick="Product()">A &#215 B</button>

				<!-- A divided by B -->
			<button type="button" class="btn btn-success" onclick="Quotient()">A/B</button>

				<!-- B added to A -->
			<button type="button" class="btn btn-success" onclick="PowerOf()">A<sup>B</sup></button>

				<!-- A minus B -->
			<button type="button" class="btn btn-success" onclick="Difference()">A-B?</button>

		<br>
		<br>

				<!-- Refresh Window -->
			<button type="button" class="btn btn-success" onClick="window.location.reload()">
		      REFRESH</button>

		<footer>

		</footer>

	</div>

</body>
